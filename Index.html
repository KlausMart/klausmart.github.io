<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV - Proyecto</title>
        <link rel="icon" type="image/x-icon" href="Imagenes/favicon.ico">
        <link rel="stylesheet" type="text/css" href="estilo-cv.css">
    </head>
    <body>

        <form>
            <label>Nombre y Apellido
                <input type="text" id="nombre" required>
            </label>
            <label>Teléfono
                <input type="number" id="telefono" required>
            </label>
            <label>Email
                <input type="text" id="email" required>
            </label>
            <label>Dirección
                <input type="text" id="direccion" required>
            </label>
            <label>Fecha de Nacimiento
                <input type="date" id="fecha" required>
            </label>
            <button type="button" id="crear-cv">Crear CV</button>
        </form>

        <header>
            <div>
                <div>
                    <img src="Imagenes/foto-cv.jpg" alt="Foto CV" id="foto" style="float: left">
                </div>
                
                <h1><span id="contenedor-nombre"></span> </h1>
                <h2 id="titulo">Desarrollador Front End</h2>
            </div>
            

        </header>

        <div class="info">
            <h3>Información Personal</h3>
            <p>Teléfono: <span id="contenedor-telefono"></span></p>
            <p>Email: <span id="contenedor-email"></span></p>
            <p>Dirección: <span id="contenedor-direccion"></span></p>
            <p>Edad: <span id="contenedor-edad"></span></p>
        </div>

        <section>
            <article>
                <h3>Experiencia Profesional</h3>
                <h3>Desarrollador Front End -  <span>2022 - 2023</span></h3>
            </article>
            <aside>
                <h3>Habilidades y Conocimientos</h3>
            </aside>
        </section>
        

        <script src="app.js"></script>
    </body>
</html>
